<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Profesional de Impuestos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Impuestos Nacionales</h1>
    </header>
    <main class="container">
        <section class="calculator-card">
            <h2>Ingresa los datos</h2>
            <form id="tax-form">
                <div class="form-group">
                    <label for="base-price">Precio Base (sin impuesto):</label>
                    <input type="number" id="base-price" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="tax-rate">Tasa de Impuesto (%):</label>
                    <input type="number" id="tax-rate" value="16" required min="1" max="100">
                </div>
                <button type="submit" id="calculate-btn">Calcular Impuestos</button>
            </form>

            <div id="results" class="results-container" aria-live="polite">
                </div>
        </section>

        <section class="calculator-card">
            <h2>Calcular Precio Base desde Total</h2>
            <form id="reverse-tax-form">
                <div class="form-group">
                    <label for="total-price">Precio Total (con impuesto):</label>
                    <input type="number" id="total-price" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="reverse-tax-rate">Tasa de Impuesto (%):</label>
                    <input type="number" id="reverse-tax-rate" value="16" required min="1" max="100">
                </div>
                <button type="submit" id="reverse-calculate-btn">Calcular Precio Base</button>
            </form>

            <div id="reverse-results" class="results-container" aria-live="polite">
                </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
